        <div id="app"></div>
        <script type="text/babel">

            function Datos(props){
                return <h1 className={props.class} >Datos: {props.nombre} y {props.password}</h1>;
            }

            function App(){

                var [datos, setDatos] = React.useState({
                nombre: "X",
                password: "Y",
                style: "base"
            });

                // var[nombre, setNombre]= React.useState("X");
                // var[password, setPassword]= React.useState("Y");
                // var[show, setShow] = React.useState(false);
                // var[style, setStyle] = React.useState("base");

                var form = <>
               <input type="text" value={nombre} onChange={()=> setNombre(event.target.value)} placeholder="Username"/>
               <input type="password" value={password} onChange={()=> setPassword(event.target.value)} placeholder="********"/>
               <button onClick={()=> {
                    if(datos.style === 'base') {
                        setDatos("otro");
                    } else {
                        setDatos("base");
                    }
                }}>Mostrar</button>
               <hr/>
               <section>El user es:{nombre} y la contraseña es: {password}</section>
               <Datos class={style} nombre={nombre} password={password}/>
               </>;
                return form;
            }
        ReactDOM.createRoot(document.getElementById('app')).render(<App/>);
