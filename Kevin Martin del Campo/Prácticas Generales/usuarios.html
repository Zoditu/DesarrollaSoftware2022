<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/usuarios.css">
</head>

<body>
    <header></header>
    <main class="container pt-3">
        <section class="row">
            <div class="col">
                <!-- Para usar el required, deben estar dentro de un form -->
                <form onsubmit="event.preventDefault(); Registrar();">
                    <label for="name">Nombre del usuario:</label>
                    <input required oninput="ActualizarDatos('name', this.value);" id="name" type="text" class="form-control mb-2" placeholder="Nombre">
                    
                    <label for="lastName">Apellidos del usuario:</label>
                    <input required oninput="ActualizarDatos('lastName', this.value);" id="lastName" type="text" class="form-control mb-2" placeholder="Apellidos">
                    
                    <label for="styleType">Tema de la tarjeta:</label>
                    <select onchange="ActualizarDatos('styleType', this.value);" class="form-select mb-2" id="styleType">
                        <option value="Default" selected>Default</option>
                        <option value="Forest Theme">Forest Theme</option>
                        <option value="Bootstrap Primary">Bootstrap Primary</option>
                        <option value="Bootstrap Secondary">Bootstrap Secondary</option>
                        <option value="Bootstrap Danger">Bootstrap Danger</option>
                    </select>
                    
                    <article class="row mb-2">
                        <div class="col-4">
                            <label for="edad">Edad:</label>
                            <input required oninput="ActualizarDatos('edad', this.value);" class="form-control" type="number" id="edad" min="13" max="150">
                        </div>
                        <div class="col-8">
                            <label for="sexo">Sexo:</label>
                            <div class="mt-1"></div>
                            
                            <input required onchange="ActualizarDatos('sexo', this.value);" class="form-check-input" type="radio" value="Mujer" name="sexo" id="M">
                            <label for="M">Mujer</label>

                            <input required onchange="ActualizarDatos('sexo', this.value);" class="form-check-input" type="radio" value="Hombre" name="sexo" id="H">
                            <label for="H">Hombre</label>
                        </div>
                    </article>

                    <label for="email">Correo del usuario:</label>
                    <input required oninput="ActualizarDatos('email', this.value);" id="email" type="email" class="form-control mb-2" placeholder="email@mail.com">

                    <input onchange="ActualizarDatos('tos', this.checked);" type="checkbox" class="form-check-input mb-2" id="tos">
                    <label for="tos">Estoy de acuerdo :)</label>

                    <div>
                        <input type="submit" value="Registrar" class="form-control btn btn-primary mt-2">
                    </div>
                </form>
            </div>

            <div class="col align-self-center">
                <div class="card preview" id="card-preview">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span id="preview-name">Nombre</span>
                            <span id="preview-lastName">Apellidos</span>
                        </h5>
                        <p class="card-text">
                            Edad: <span id="preview-edad">27</span>
                            <br>
                            Sexo: <span id="preview-sexo">Hombre</span>
                            <br>
                            Firma: <span id="preview-tos">true | false</span>
                            <br>
                            Tema: <span id="preview-styleType">Default</span>
                        </p>
                        <a id="preview-email" href="mailto:email@mail.com" class="btn btn-primary">Contactar!</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-5" id="registros">
            
        </section>
    </main>
    <footer></footer>
    <script src="scripts/usuarios.js"></script>
</body>

</html>
