<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formularios</title>

<body>
    <form>
        <span>Esto está dentro del span</span>

        <form method="post">
        <div>
        <span>User:</span>
        <input type="text" name="usuario" id="usuario" placeholder="user@correo">
        </div>
        <div>
            <span>Password:</span>
            <input type="password" name="contraseña" id="contraseña" placeholder="mínimo 8 caracteres">

            <label for="genero-m">Mujer</label>
        </div>
        <div>
            <input type="button" value="Enviar">
        </div>
        <div>
<input type="reset" name="Limpiar">
<input type="submit" name="Enviar">
        </div>
        <div>
            <input type="date" name="fecha" value="2002-07-06">
        </div>
    </form>
