<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        .bloque{
            display: block;

            height: 10rem;
            width: 100%;
            border: 2px solid cornflowerblue;
            background-color: purple;
        }

        .b1{
            width: 8rem;
            height: 8rem;
        }

        .b2{
            width: 10rem;
            height: 10rem;
        }

        .b3{
            width: 12rem;
            height: 12rem;
        }

        .tabla{
            display: flex;
            text-align: center;
        }

        h1{
            text-align: center;
        }

        .pixel{
            width: 100px;
            height: 100px;
            background-color: coral;
        }

        .contenedor{
            
        }

        .clear{
            clear: both;
        }

        .oculto {
            display: none;
        }

        .invisible{
            visibility: hidden;
        }



    </style>
</head>
<body>
<h1>Hola</h1>
<div class="contenedor"></div>

<section class="tabla">
    <!---div class="pixel"> </div>-->
    
    <div class="bloque b1">Contenido, bloque 1</div>
    <div class="bloque b2"> Contenido, bloque 2</div>
    <div class="bloque b3"> Contenido, bloque 3</div>
</section>

<div class="clear">
</div>

<h1>Titulo 2</h1>

<article class="oculto">Esta oculto</article>
<article class="invisible"> Invisible</article>
<article>No tiene estilo</article>

</body>
</html>
