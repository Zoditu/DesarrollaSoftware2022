<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="LOGIN.css">

</head>
<body>
    <header></header>
    <main class="container h-100">
      <div class="row h-100 align-items-center">
          <div class="col">
              <section class="login-container">
                  <article class="effect-container">
                  </article>
                  <article class="login-content">
                      <div class="login-items text-center h-100">
                          <div class="row h-100 align-items-center">
                              <div class="col">
                                  <img src="https://www.weact.org/wp-content/uploads/2016/10/Blank-profile.png"
                                      alt="User Logo">
                                  <h6>
                                      Login 
                                      Desarrolla Software
                                  </h6>
                                  <section class="input-group mt-3">
                                      <div class="input-group-prepend">
                                          <div class="input-group-text">
                                              <label for="username">
                                                <span class="material-icons">
                                                    fingerprint
                                                </span>
                                              </label>
                                          </div>
                                      </div>
                                      <input type="text" id="username" class="form-control">
                                  </section>
                                  
                                  <section class="input-group mt-3">
                                      <div class="input-group-prepend">
                                          <div class="input-group-text">
                                              <label for="password">
                                                  <span class="material-icons">
                                                    <span class="material-icons">
                                                        password
                                                    </span>    
                                                </span>
                                              </label>
                                          </div>
                                      </div>
                                      <input type="password" id="password" class="form-control">
                                  </section>

                                  <section class="mt-3">
                                      <button onclick="Login();" class="btn btn-secondary w-100">Log In</button>
                                  </section>
                              </div>
                          </div>  
                      </div>
                      <div id="admin-panel" class="alert alert-info" role="alert">
                        Si eres admin, solo tu puedes ver esto 
                        </div>
                  </article>
              </section>
          </div> 
  </main>
        

    </main>

    <footer></footer>
    
    <script src="LOGIN.JS"></script>

</body>
</html>
