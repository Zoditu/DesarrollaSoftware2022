<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retologin</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="styles/retolLogin.css">

</head>
<body>
    <header></header>
        <div class="totalidad"><img src="https://isenacode.com/wp-content/uploads/2022/02/wallpapers-iphone-isenacode-w622.jpg">
        </div>
            <main class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col">
                    <section class="login-container">
                        <article class="effect-container">
                        </article>
                        <article class="login-content text-center h-100">
                            <div class="login-items text-center h-100">
                                <div class="row h-100 align-items-center">
                                    <div class="col">
                                        <h3>
                                          login please
                                        </h3 fonts styles under>
                                        <section class="input-group mt-3">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <label for="username">
                                                        <span class="material-symbols-outlined">
                                                            mail
                                                            </span>
                                                    </label>
                                                </div>
                                            </div>
                                            <input type="text" id="username" class="form-control">
                                        </section>
    
                                        <section class="input-group mt-3">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <label for="password">
                                                        <span class="material-symbols-outlined">
                                                            key
                                                            </span>
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                            <input type="password" id="password" class="form-control">
                                        </section>
                                        <div>
                                            <input type="checkbox" id="remember"><label for="remember">  Remember me</label>
                                            <button class="btn" >Forgot pasword?</button>
                                        </div>
    
                                        <section class="mt-3">
                                            <button class="btn btn-primary w-30">Log In</button>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </section>
                </div>
            </div>
        
     </main>
       
        
    <script src="./JS/retoLogin.js"></script>
</body>
</html>
