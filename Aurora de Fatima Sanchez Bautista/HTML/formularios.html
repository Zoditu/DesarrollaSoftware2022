<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <form method="get">
        <div>
            <span>User:</span>
            <input type="text" name= "usuario" id= "usuario" placeholder="correo/user">
        </div>
        <div>
            <span>Password:</span>
            <input type="password" name="contraseña" id="contraseña" placeholder="Minimo 8 caracteres">
        </div>
        <div>
            <span>Género:</span>
            <input type="radio" name="genero" id="genero-h" value="hombre">
            <label for="genero-h">hombre</label>
            <input type="radio" name="genero" id="genero-m" value="mujer">
            <label for="genero-m">mujer</label>
            <input type="date" value="1990-09-25">
        </div>
        <div>
            <input type="reset" value="Limpiar">
            <input type="submit" value="Enviar">
        </div>
    </form>
    <img src="https://365psd.com/images/istock/previews/1057/105712015-cat-icon-flat-style-one-icon-of-a-large-plumbing.jpg
    " alt="Imagen de gatito">
</body>

</html>
