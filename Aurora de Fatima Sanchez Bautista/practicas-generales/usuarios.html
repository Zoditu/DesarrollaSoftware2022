<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
        <link rel="stylesheet" href="styles/usuarios.css">

</head>

<body>
    <header></header>
    <main class="container pt-3">
        <section class="row">
            <div class="col">
                <!-- Para usar el required, deben estar dentro de un form -->
                <form onsubmit="event.preventDefault(); Registrar();">
                    <label for="name">Nombre del usuario:</label>
                    <input required oninput="ActualizarDatos('name', this.value);" id="name" type="text" class="form-control mb-2" placeholder="Nombre">
                    
                    <label for="lastName">Apellidos del usuario:</label>
                    <input required oninput ="ActualizarDatos('lastName', this.value);" id="lastName" type="text" class="form-control mb-2" placeholder="Apellidos">
                    
                    <label for="styleType">Tema de la tarjeta:</label>
                    <select onchange="ActualizarDatos('styleType', this.value);" class="form-select mb-2" id="styleType">
                        <option value="Default" selected>Default</option>
                        <option value="Forest Theme">Forest Theme</option>
                        <option value="Bootstrap Primary">Bootstrap Primary</option>
                        <option value="Bootstrap Secondary">Bootstrap Secondary</option>
                        <option value="Bootstrap Danger">Bootstrap Danger</option>
                    </select>

                    <article class="row mb-2">
                        <div class="col-4">
                            <label for="edad">Edad</label>
                            <input type="number" class="form-control" id="edad" min="13">
                        </div>
                        <div class="col-8">
                            <label for="sexo">Sexo</label>
                            <div class="mt-1"></div>

                        </div>

                    </article>

                    <label for="email">Correo del usuario</label>
                    <input id="email" type="email" class="form-control mb2" placeholder="email@mail.com">

                    <input type="checkbox" class="form-check-input mb-2" id="tos"></input>
                    <label type="tos" name="" id="">

                        <div>
                            <input type="submit" value="">
                        </div>
                </form>
            </div>

            <div class="col align-self-center">
                <div class="card preview">
                    <div class="card-body">
                      <h5 class="card-title" >
                        <span id="preview-name">Nombre</span>
                        <span id="preview-lastName">Apellidos</span>
                      </h5>
                      <p class="card-text">
                        Edad: 
                        Sexo:
                        Firma:
                        Tema:
                    </p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
                  
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="scripts/usuarios.js"></script>
</body>
</html>
