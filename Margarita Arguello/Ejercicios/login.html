<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="../HTML/estilos/login.css">
</head>
<body>
     
    <header>
        <div class="circulo arriba"></div>
    </header>

    <main class="conteiner lg h-100">
    
        <div class="row h-100">
            <div class="col principal">


                <section class="contenedor-loggin">
                    <article class="contenedor-efectos"></article>
                    <article class="contenido-loggin">
                       
                        <div class="login-elemento text-center h-100">
                            <div class="row h-100 align-items-center">
                                <div class="col">
                                    <h3 class="mb-5">
                                        Login Please
                                    </h3>
                                    <img src="https://www.weact.org/wp-content/uploads/2016/10/Blank-profile.png"
                                        alt="User Logo">
                                    
                                    <section class="input-group mt-5">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <label for="username">
                                                    <span class="material-icons">
                                                    perm_identity
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                        <input type="text" id="username" class="form-control">
                                    </section>

                                    <section class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <label for="password">
                                                    <span class="material-icons">
                                                        password
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                        <input type="password" id="password" class="form-control">
                                    </section>

                                    <section class="mt-3" >
                                        <input type="checkbox" name="Remember">
                                        <label for="Remember">Remember me</label>
                                    </section>

                                    <section class="mt-3">
                                        <button class="btn btn-secondary w-100">
                                            <span class="material-icons">
                                                rocket
                                            </span>
                                        Log In</button>
                                    </section> 
                                </div>
                            </div> 
                        </div> 

                    </article>
                </section>
            <!--</div>-->

            <section class="contenedor-bienvenda">
                <article class="contenedor-efectos-bienvenida"></article>
                <article class="contenido-bienvenida ">
                    <div class="row bienvenida h100 text-center">
                        <section>
                            <h1>Wellcome</h1>
                            <h2>Bienvenidos</h2>
                        </section>

                        <section class="mt-4">
                            <h3>Enter your details and start journery with us</h3>
                        </section>
                        <div class="mt-5 mb-5"></div>
                      
                        
                        <section class="mt-5">
                            <button class="btn btn-secondary">
                                <span class="material-icons align-items-center">
                                    login
                                </span>
                            SINGUP
                            </button>
                        </section>

                    </div>
                </article>
            </section>

            </div>    
        </div>

      
    </main>

    <footer>
        <div class="circulo abajo"></div> 
    </footer>
</body>
</html>
