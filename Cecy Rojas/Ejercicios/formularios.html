<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <form method="get">
        <div>
            <span>User: </span>
            <input type="text" name="usuario" id="usuario" placeholder="correo/user">
        </div>
        <div>
            <span>Password: </span>
            <input type="password" name="contraseña" id="contraseña" placeholder="Mínimo 8 caracteres">
        </div>
        <div>
            <span>Género: </span>
            <input type="radio" name="hombre" id="genero-h" value="hombre">
            <label for="genero-h">hombre</label>
            <input type="radio" name="mujer" id="genero-m" value="mujer">
            <label for="genero-m">mujer</label>
        </div>
        <div>
            <input type="reset" value="Limpiar">
            <input type="submit" value="Enviar">
        </div>
    </form>
    <img src="https://ugc.kn3.net/i/origin/http://2.bp.blogspot.com/-z8SQGvfAdYw/UCaeMYyC4dI/AAAAAAAAF8w/yj8AN3waQig/s1600/perritos+tiernos+5%255B1%255D.jpg"
        alt="Imagen de perritos">
    </body>

</html>
